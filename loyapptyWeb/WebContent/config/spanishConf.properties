Registermsg=La siguiente información es para que los clientes puedan ubicar fácilmente su negocio listado en Loyappty:
Clicktochange=Haga clic para modificar
LocationRelevant=La ubicación física es clave para mi negocio
NoUrl=Por favor llene el campo de URL de la plantilla html
Newalerthelp=Arme su mensaje en 3 sencillos pasos y envíelos a sus clientes:<br /><br /><strong>Paso 1:</strong> Seleccione los destinatarios. Sólo seleccione un loyappty y todos los clientes suscritos a ese loyappty recibirán el mensaje.<br /><strong>Paso 2:</strong> Definir mensaje. Puede escribir texto o indicar un URL.<br /><strong>Paso 3:</strong> Enviar alerta. Puede enviar el mensaje inmediatamente o programarlo para que sea enviado en otra hora o día.
NewcampName=El nombre es como los clientes identificarán el loyappty listado en la aplicación móvil Loyappty. Elija frases cortas y descriptivas. Algunos buenos ejemplos son: "Cupones de descuento", "Ofertas especiales y eventos", "Noticias semanales", "Información de último minuto", "Anuncios".
NewcampDesc=Los clientes verán esta descripción detallada al hacer clic sobre el nombre del loyappty en la lista de la aplicación móvil. Por ejemplo, en el caso de un cupón, información que podría ser útil para los clientes es: el porcentaje de descuento, como reclamar el cupón, fecha de expiración, y otras condiciones especiales.
NewcampIcon=Seleccione un ícono que mejor describa la naturaleza del loyappty. Existen muchos sitios en internet, tales como <a href="http://openclipart.org/" target="_blank">http://openclipart.org/</a> que ofrecen íconos libres de cargos por derecho.<br /><br />La imagen debe ser jpg, jpeg, png o gif y preferiblemente cuadrada no menor a 160x160 y el tamaño no más de 400KB. Si encuentra un ícono en internet de su agrado, guárdelo en su computadora y luego súbalo a Loyappty. Puede arrastrar y soltar la imagen en el área de Logo en lugar de usar el botón Subir Archivo.
NewcampAdvc=Más del 99% de los loyapptys no requerirán la configuración del "Opt-in Avanzado". En cualquier caso, no existirá problema alguno si usted deja esta casilla sin marcar. De igual forma, le recomendamos aprenda un poco más respecto al uso de esta configuración avanzada, si usted ha creado una gran cantidad de loyapptys sin tomar en cuenta este rasgo.<br /><br />La configuración del "Opt-in Avanzado" le permite enviar a sus clientes un link de internet (URL), de manera tal que cuando ellos lo abran en la aplicación móvil de Loyappty, serán llevados a una página de Internet, parecida a esta http://www.businessname.com/loyappty, que usted debe haber creado y almacenado en su propio servidor (IT).<br /><br />Esta página puede ser una planilla en la cual se le solicite al cliente información personal (nombre, dirección, correo electrónico, número de teléfono y cualquier otra información demográfica que considere) y éste acceda a facilitarla.<br /><br />Este intercambio de información sucede fuera de Loyappty, por lo tanto Loyappty no ve ni puede registrar ninguna información que allí se indique, de esta manera se confirma que es absolutamente privada entre el negocio y el cliente.<br /><br />A través de esta configuración, Loyappty permite a los negocios identificar a los clientes, más allá del alias que se genera automáticamente y que es asignado a cada cliente por Loyappty. Si el negocio solicita y guarda información en su base de datos, cada vez que Loyappty lleve a un cliente a una URL facilitada por el negocio, este último puede ofrecer un servicio completamente personalizado al usuario, basado en la información que tiene almacenada en su base de datos. Usted puede enviar un correo electrónico a support@loyappty.com solicitando ayuda adicional en relación a esta configuración.
NewcampButton=En Loyappty no hay comunicaciones no deseadas a los clientes. Los clientes reciben en la Aplicación Móvil Loyappty sólo loyapptys que han solicitado. También pueden colocar en estado de pausa (sale por un tiempo del país) o parar (ya no está interesado) cualquier loyappty.<br /><br />Al crear y activar un nuevo loyappty éste se muestra en la Aplicación Móvil Loyappty y los clientes en un sólo clic pueden suscribirse a él.<br /><br />Usted podrá también colocar un Código QR en su publicidad que los clientes podrán leer a través de sus teléfonos móvil.<br />Loyappty genera automáticamente el Código QR por usted!
Registerhelploc=Loyappty soporta servicios basados en su ubicación. Si los clientes comparten su ubicación en su teléfono móvil con Loyappty pueden buscar negocios cercanos.<br /><br />Ejemplos de negocios para los que la ubicación es clave son restaurantes, gasolineras, autolavados, etc.
